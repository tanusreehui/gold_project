<div class="navbar">
  <!--For Public-->
  <mat-toolbar [ngStyle]="myStyle()" *ngIf="!isAuthenticated">
    <mat-toolbar-row fxLayoutAlign="space-between center">
      <div fxLayout="row">
        <button mat-button >
          <mat-icon>home</mat-icon>
          <span class="logo">SBJW</span>
        </button>
        <div *ngIf="!deviceXs">
          <button mat-button
                  [routerLink]="['/']"
                  routerLinkActive="MyActiveMenu"
                  [routerLinkActiveOptions]="{exact: true}">Home</button>
          <button mat-button >Contact Us</button>
          <button mat-button >About Us</button>
        </div>

<!--        <button mat-button [matMenuTriggerFor]="MasterMenu">Master</button>-->
<!--        <mat-menu #MasterMenu="matMenu">-->
<!--          <button mat-menu-item [routerLink]="['/customer']" routerLinkActive="MyActiveMenu">Customer</button>-->
<!--          <button mat-menu-item [routerLink]="['/product']" routerLinkActive="MyActiveMenu">Product</button>-->
<!--        </mat-menu>-->


      </div>
      <button mat-button mat-raised-button
              [routerLink]="['/auth']"
              routerLinkActive="MyActiveMenu">Login</button>
      <button mat-button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
      <div>
        <button  mat-button>
          <mat-icon *ngIf="deviceXs">more_vert</mat-icon>
          <span *ngIf="!deviceXs">Menu</span>
        </button>
      </div>
    </mat-toolbar-row>

    <mat-toolbar-row *ngIf="deviceXs" fxLayoutAlign="space-between end">
      <button mat-button >Home</button>
      <button mat-button >Contact Us</button>
      <button mat-button >About Us</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <!--For Worker-->
  <mat-toolbar [ngStyle]="myStyle()" *ngIf="isAuthenticated && isWorker">
    <mat-toolbar-row fxLayoutAlign="space-between center">
      <div fxLayout="row">
          <button mat-button >
            <mat-icon>home</mat-icon>
            <span class="logo">SBJW</span>
          </button>
          <div *ngIf="!deviceXs">
            <button mat-button
                    [routerLink]="['/']"
                    routerLinkActive="MyActiveMenu"
                    [routerLinkActiveOptions]="{exact: true}">Home</button>
            <button mat-button >Contact Us</button>
            <button mat-button >About Us</button>
          </div>
          <div ngbDropdown class="">
            <button class="btn" id="dropdownBasic2" routerLinkActive="MyActiveMenu" ngbDropdownToggle>My Toggle dropdown</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
              <button ngbDropdownItem>Action - 1</button>
              <button ngbDropdownItem>Another Action</button>
              <button ngbDropdownItem>Something else is here</button>
            </div>
          </div>

          <button mat-button [matMenuTriggerFor]="menu">Master</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/customer']" routerLinkActive="MyActiveMenu">Customer</button>
            <button mat-menu-item [routerLink]="['/product']" routerLinkActive="MyActiveMenu">Product</button>
            <button mat-menu-item [routerLink]="['/rate']" routerLinkActive="MyActiveMenu">Rate</button>
            <button mat-menu-item [routerLink]="['/agent']" routerLinkActive="MyActiveMenu">Agent</button>
          </mat-menu>

        <button mat-button [matMenuTriggerFor]="TransactionMenu">Transaction</button>
        <mat-menu #TransactionMenu="matMenu">
          <button mat-menu-item [routerLink]="['/order']" routerLinkActive="MyActiveMenu">Order</button>
          <button mat-menu-item [routerLink]="['/job']" routerLinkActive="MyActiveMenu">Job</button>
          <button mat-menu-item [routerLink]="['/job_task']" routerLinkActive="MyActiveMenu">Work In Progress</button>
          <button mat-menu-item [routerLink]="['/cash_payment']" routerLinkActive="MyActiveMenu">Cash Payment</button>
          <button mat-menu-item [routerLink]="['/gold_payment']" routerLinkActive="MyActiveMenu">Gold Payment</button>
        </mat-menu>


        <!--for huge menus-->
        <button mat-button [matMenuTriggerFor]="billInfo">Bills</button>
        <button mat-button [matMenuTriggerFor]="stockInfo">Stock</button>



        <mat-menu #billInfo="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="bills">Bills</button>
<!--          <button mat-menu-item [matMenuTriggerFor]="receipts">Receipts</button>-->
          <button mat-menu-item [routerLink]="['/due_by_agent']">Due</button>
          <button mat-menu-item [routerLink]="['/employeeStock']">View Employee Stock</button>
        </mat-menu>

        <mat-menu #stockInfo="matMenu">
          <button  mat-menu-item  [routerLink]="['/stock']">View Stocks</button>
          <button mat-menu-item [routerLink]="['/agentAllocation']">Allocate Agent</button>
          <button mat-menu-item [routerLink]="['/stockBill']">Stock Bill</button>
        </mat-menu>

        <mat-menu #bills="matMenu">
          <button mat-menu-item [routerLink]="['/bill']" >Create Bill</button>
          <button mat-menu-item [routerLink]="['/completed_bills']" >Completed Bills</button>
<!--          <button mat-menu-item [matMenuTriggerFor]="reptiles">Reptiles</button>-->
<!--          <button mat-menu-item>Birds</button>-->
<!--          <button mat-menu-item>Mammals</button>-->
        </mat-menu>

        <mat-menu #receipts="matMenu">
          <button mat-menu-item [routerLink]="['/gold_receipt']">Gold Receipts</button>
          <button mat-menu-item [routerLink]="['/lc_receipt']">L.C. Receipts</button>
        </mat-menu>

        <mat-menu #fish="matMenu">
          <button mat-menu-item>Baikal oilfish</button>
          <button mat-menu-item>Bala shark</button>
          <button mat-menu-item>Ballan wrasse</button>
          <button mat-menu-item>Bamboo shark</button>
          <button mat-menu-item>Banded killifish</button>
        </mat-menu>

        <mat-menu #amphibians="matMenu">
          <button mat-menu-item>Sonoran desert toad</button>
          <button mat-menu-item>Western toad</button>
          <button mat-menu-item>Arroyo toad</button>
          <button mat-menu-item>Yosemite toad</button>
        </mat-menu>

        <mat-menu #reptiles="matMenu">
          <button mat-menu-item>Banded Day Gecko</button>
          <button mat-menu-item>Banded Gila Monster</button>
          <button mat-menu-item>Black Tree Monitor</button>
          <button mat-menu-item>Blue Spiny Lizard</button>
          <button mat-menu-item disabled>Velociraptor</button>
        </mat-menu>
        <!--for huge menus-->
      </div>
      <button mat-button mat-raised-button *ngIf="isAuthenticated" (click)="logout()">Logout</button>
      <div>
          <button  mat-button>
            <mat-icon *ngIf="deviceXs">more_vert</mat-icon>
            <span *ngIf="!deviceXs">Menu</span>
          </button>
<!--        <button  mat-button>-->
<!--          <mat-icon *ngIf="deviceXs">more_vert</mat-icon>-->
<!--          <span *ngIf="!deviceXs">Chat With Us</span>-->
<!--          [routerLink]="['/chat']"-->
<!--          <mat-icon> chat</mat-icon>-->
<!--        </button>-->
        <button mat-button mat-raised-button  [matMenuTriggerFor]="chat">Chat With Us
          <mat-icon> chat</mat-icon></button>
      </div>
      <div>
        <mat-menu #chat="matMenu" style="width: 100% !important;padding: 10px ;">
<!--        <div style="line-height: 4vh">-->
          <label style="text-align: center"><b>{{userInfo.userName}}</b></label><br>

          <table class="table m-3 container-fluid" id="my-table" style="background-color: yellowgreen ;width: 100% !important; overflow-x: hidden ;overflow-y: scroll; line-height: 4vh; justify-content: end">
            <tbody *ngFor="let message of messages" (click)="$event.stopPropagation();">
<!--            <tr style="margin: 0px"> Customer Name: {{message.customer_name}}-->


              <!--          <td>Customer Name: {{message.customer_name}}</td>-->
              <!--            <td>Message: {{message.messages}}</td>-->
<tr style="margin: 0px"><b>{{message.customer_name}}</b>
            </tr>
            <tr style="margin: 0px">
             <b>Message: </b>  {{message.messages}}
            </tr><br>
            </tbody>
          </table>
<!--        </div>-->
          <mat-form-field class="example-full-width" fxFlex="100">
            <mat-label>Enter Message </mat-label>
            <input matInput placeholder="Enter Message" (click)="$event.stopPropagation();" [(ngModel)]="message">
          </mat-form-field>
          <button mat-button mat-raised-button  (click)="$event.stopPropagation(); saveMessage();"><mat-icon>send</mat-icon></button>
<!--        </div>-->
        </mat-menu>

      </div>
<!--        <button mat-button mat-raised-button   [routerLink]="['/chat']">Chat With Us-->
<!--          <mat-icon> chat</mat-icon></button>-->
<!--      </div>-->

    </mat-toolbar-row>
