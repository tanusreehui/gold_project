<div style="background-color: rgb(204, 199, 175);">
  <mat-card class="ml-2 mt-2" style="background-color: rgb(204, 199, 175);">
    <div class="form-container">
      <form [formGroup] = jobTaskForm>
        <div class="container" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
          <div class="container" fxLayout="row">
            <h2 class="m-3">Gold Return</h2>
            <h2 class="m-3" *ngIf="currentJob.material_name">{{returnMaterialName}}</h2>
            <h2 class="m-3" >Size: {{currentJob.size}}</h2>
            {{jobTaskForm.valid}}
          </div>
          <div class="container" fxLayout="row">
            <mat-form-field class="col-2">
              <input  style ="text-align: right;" type="text"autofocus matInput placeholder="Weight" (change)="material_quantity_decimal()" formControlName="return_quantity">
            </mat-form-field>
          </div>
        </div>
      </form>
      <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end" fxLayoutGap="10px" fxLayoutGap.xs="0" >
        <button mat-button  mat-stroked-button class="btn btn-primary" [disabled]="!jobTaskForm.valid"   (click)="saveGoldReturn(currentJob,returnMaterial)">Save Gold Return</button>
<!--        <button mat-button  mat-stroked-button class="btn btn-primary" (click)="getGoldReturnDetail()" >Get Detail</button>-->
        <button mat-button  mat-stroked-button class="btn btn-primary" (click)="getGoldReturnDetail(currentJob,returnMaterial)" >Get Gold Return Detail</button>
      </div>
    </div>
    <div  class="col-12" *ngIf="returnGoldList">
      <table class="jobTaskData-table-div col-12">
        <thead>
        <th colspan="3" style="text-align: center">SL No.</th>
        <th colspan="3" style="text-align: center">Task Name</th>
        <th colspan="3" style="text-align: center">Quantity</th>
        <th colspan="3" style="text-align: center">User Name</th>
        <th colspan="3" style="text-align: center">Date</th>
        </thead>
        <tbody>
        <tr  *ngFor="let data of returnGoldList.record ; let indexOfelement = index;">
          <td colspan="3" style="text-align: center">{{indexOfelement+1}}</td>
          <td colspan="3" style="text-align: center">Gold Return</td>
          <td colspan="3" style="text-align: right">{{data.material_quantity.toFixed(3)}}</td>
          <td colspan="3" style="text-align: center">{{data.user_name}}</td>
          <td colspan="3" style="text-align: center">{{data.created_at}}</td>
        </tr>
        <tr>
          <td colspan="3"  style="text-align: center ; background-color: yellow; font-weight: bolder">Total</td>
          <td colspan="3"  style="text-align: center ; background-color: yellow; font-weight: bolder">Gold Return</td>
          <td colspan="3"  style="text-align: right ; background-color: yellow; font-weight: bolder">{{returnGoldList.total_material.toFixed(3)}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </mat-card>
</div>
