<div fxLayout.xs="column" fxLayout="row" fxLayoutAlign="space-between stretch" fxFlexFill id="product-div">
  <div fxLayout="column" fxFlex="30" class="mr-1">
  </div>
  <div fxLayout="column" fxFlex="40" class="mr-1">
    <mat-card class="ml-2 mt-2">
      <div class="form-container">
        <form [formGroup] = goldPaymentForm>
          <h1 style="text-align: center">Gold Payment</h1>
<!--          <div class="container" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">-->
<!--            <mat-form-field class="col-6">-->
<!--              <mat-label>Customer</mat-label>-->
<!--              <mat-select  formControlName="person_id">-->
<!--                <mat-option *ngFor="let customer of customerList" [value]="customer.id">-->
<!--                  {{customer.user_name}}-->
<!--                </mat-option>-->
<!--              </mat-select>-->
<!--            </mat-form-field>-->
<!--          </div>-->
          <div class="container" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
            <div class="container material" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
              <ng-select [items]="customerList" fxFlex="50"  bindLabel="user_name" class="custom" bindValue="id" formControlName="person_id" placeholder="Select Customer">
              </ng-select>
            </div>
          </div>
          <div class="container" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
<!--            <mat-form-field class="col-6">-->
<!--              <mat-label>Agent</mat-label>-->
<!--              <mat-select  formControlName="agent_id">-->
<!--                <mat-option *ngFor="let agent of agentList" [value]="agent.id">-->
<!--                  {{agent.user_name}}-->
<!--                </mat-option>-->
<!--              </mat-select>-->
<!--            </mat-form-field>-->
            <div class="container material" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
              <ng-select [items]="agentList" fxFlex="50"  bindLabel="user_name" class="custom" bindValue="id" formControlName="agent_id" placeholder="Select Agent">
              </ng-select>
            </div>
            <mat-form-field class="col-6">
              <mat-label> Date</mat-label>
              <input matInput
                     [matDatepicker]="picker1"
                     formControlName="received_date"
                     [min]="minDate"
                     [max]="maxDate">
              <mat-datepicker-toggle matSuffix [for]="picker1">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="container" fxLayout="column" fxLayout.xs="column" fxLayoutAlign="start" fxLayoutGap="10px" fxLayoutGap.xs="0">
            <mat-form-field class="col-6">
              <mat-placeholder>Gold Received</mat-placeholder>
              <input matInput type="number" formControlName="gold_received" class="text-right">
            </mat-form-field>
          </div>
        </form>
        <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="end" fxLayoutGap="10px" fxLayoutGap.xs="0" >
          <button mat-button class="btn btn-info" (click)="savePayment()" mat-stroked-button [disabled]="!goldPaymentForm.valid " >Save</button>
        </div>
      </div>
    </mat-card>
  </div>
  <div fxLayout="column" fxFlex="30" class="mr-1">
  </div>
</div>
