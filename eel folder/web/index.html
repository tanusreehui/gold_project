<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eel Example</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <style>
      h1{
        color: green;
        text-align: center;
      }
      .random_number{
        margin: 50px;
        font-size: 150px;
        text-align: center;
      }
      button{
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>HUITECH</h1>
    <div class="random_number"></div>
    <button id="generate-random">Get a Random number using Python</button>
    <hr>
    <label>Enter First Number  
        <textarea id = "int1"></textarea>  
        <label>Enter Second Number  
        <textarea id = "int2"></textarea>  
        <label>Result  
        <textarea id = "res"></textarea>  
  
        <button type = "button" id = "add-numbers">  
            Sum  
        </button>  
        <hr>
        <div class="d-flex flex-row bd-highlight mb-3">
          <div class="p-2 bd-highlight">Flex item 1</div>
          <div class="p-2 bd-highlight">Flex item 2</div>
          <div class="p-2 bd-highlight">Flex item 3</div>
        </div>
        <div class="d-flex flex-row-reverse bd-highlight">
          <div class="p-2 bd-highlight">Flex item 1</div>
          <div class="p-2 bd-highlight">Flex item 2</div>
          <div class="p-2 bd-highlight">Flex item 3</div>
        </div>

        <button type = "button" id = "fetch-request">  
          Fetch Request
        </button>  
        <div id="request-output">
          Output will be here
        </div>
    <script type="text/javascript" src="../eel.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="node_modules/jquery/dist/jquery.min.js" ></script>

    <script src="./script.js"></script>

  </body>
</html>
